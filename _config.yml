# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 吴文斌的博客
subtitle: 前后左右端开发
keywords: web,前端,Javascript,html5,css3
description: 吴文斌的博客,关注web,前端,Javascript,html5,css3等技术
author: 吴文斌
email: bin2302@gmail.com
language: zh-Hans
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory,
## set url as 'http://yoursite.com/child' and root as '/child/'
url: http://eaielo.github.io
root: /
permalink: :year/:month/:day/:title.html
permalink_defaults: :year-:month-:day-:title.html

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: skip

# Writing
new_post_name: :year-:month-:day-:title.md  # File name of new posts
default_layout: post
auto_spacing: true
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: false
highlight:
  enable: false
  line_number: true
  auto_detect: true
  tab_replace: true

# Category & Tag
default_category: uncategorized
category_map:
tag_map:
  Atom: atom
  Golang: golang
  HTML: html
  Hexo: hexo
  Javascript: javascript

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
# Set per_page to 0 to disable pagination
per_page: 3
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: simpleblock

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repo: https://github.com/aiwb/aiwb.github.io.git
  branch: master
  message: update blog.
- type: git
  repo: https://git.coding.net/wenbin/wenbin.git
  branch: master
  message: update blog.


# Custom
index_generator:
  per_page: 10
  order_by: -date

archive_generator:
  per_page: 0
  yearly: true
  monthly: false
  daily: false

tag_generator:
  per_page: 0

category_generator:
  per_page: 0

sitemap:
  path: /sitemap.xml

feed:
  type: atom
  path: atom.xml
  limit: 30
  hub:


# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
# archive: 2
# category: 2
# tag: 2

